# We need to give time to karpenter to clean up EC2 instances before we remove it from the cluster.
# With this job we block the deletion of the karpenter app, unless there are no nodeclaims, meaning
# there are no karpenter node pools or karpenter has already removed all the ec2 instances.
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "karpenter.fullname" . }}-nodeclaims-cleanup
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: "0"
  labels:
    {{- include "karpenter.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      labels:
        {{- include "karpenter.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "karpenter.fullname" . }}-nodeclaims-cleanup
      containers:
      - name: kubectl
        image: gsoci.azurecr.io/giantswarm/docker-kubectl:1.25.4
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        command:
        - /bin/sh
        args:
        - -c
        - |
          echo "Blocking deletion of the Chart until there are no nodeclaims.karpenter.sh CRs in the cluster"
          kubectl --v=6 wait --for=delete nodeclaims.karpenter.sh --all --timeout=5m
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 256Mi
      restartPolicy: Never
  ttlSecondsAfterFinished: 86400 # 24h
